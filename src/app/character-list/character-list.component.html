<mat-card class="character-list">
  <mat-card-title>
    Known characters
  </mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item href="#" *ngFor="let character of characters">
        <p>
          {{character.name}}
        </p>
        <p class="description">{{character.aliases[0]}}</p>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
